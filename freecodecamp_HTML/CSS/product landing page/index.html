<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="styles.css">
    <title>Improved Page</title>
</head>
<body>

<header id="header">
    <img id="header-img" src="https://www.billboard.com/wp-content/uploads/2024/05/05-Drake-and-Kendrick-cr-Mara-Ocejo-billboard-1548.jpg?w=942&h=623&crop=1.jpg" 
         alt="Drake and Kendrick Lamar" width="100" height="100">
    <nav id="nav-bar">
        <ul>
            <li><a class="nav-link" href="#section-1">Section 1</a></li>
            <li><a class="nav-link" href="#section-2">Section 2</a></li>
            <li><a class="nav-link" href="#section-3">Section 3</a></li>
        </ul>
    </nav>
</header>

<main class="flex">
    <section id="section-1" class="section">
        <h2>Section 1</h2>
        <p>Content for section 1 goes here.</p>
    </section>
    <section id="section-2" class="section">
        <h2>Section 2</h2>
        <p>Content for section 2 goes here.</p>
    </section>
    <section id="section-3" class="section">
        <h2>Section 3</h2>
        <p>Content for section 3 goes here.</p>
    </section>

<section id="video-section">
    <iframe id="video" width="560" height="315" 
            src="https://www.youtube.com/embed/ZkXG3ZrXlbc?si=yvSnjlJIU0tzesgB" 
            title="YouTube video player" 
            frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
            referrerpolicy="strict-origin-when-cross-origin" 
            allowfullscreen></iframe>
</section>

<section id="form-section">
    <form id="form" action="https://www.freecodecamp.com/email-submit" method="post">
        <label for="email">Email:</label>
        <input id="email" placeholder="Enter your email" type="email" name="email" required>
        <button type="submit" id="submit">Submit</button>
    </form>
